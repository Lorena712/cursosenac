<html lang="pt-br">
<head>

    <title>Formulário</title>
</head>
<body>

        <input type="checkbox"><label for="4">Quinta</label><br>

    </fieldset>
    <label for="">Indacado por:</label><input type="text" value="Lorena" disabled><br><br>
   <label for="size">Size</label>

    <input type="text" maxlength="5">
    <label for="ambos">ambos</label>
    <input type="text" >
   
   
   
    <br><input type="submit" value="Fazer a consulta"><input type="reset" value="Limpar">
</form>
