<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amigo Cão</title>
</head>
<body>
    <h1>Faça o seu agendamento com pelo menos 48 horas de antecedência</h1>
    <form action="../1010/index2.html">
     <fieldset>
      <legend>Identificação do dono do Animal</legend>
        <label for="name">Nome:</label><input type="text" placeholder="Digite o nome completo do dono do animel"><br><br>
        <label for="">Endereço:</label><input type="text" placeholder="Digite o endereço"><br><br>
        <label for="">CEP:</label><input type="number" placeholder="XXXXX-XXX"><br><br>
        <label for="email">Email:</label><input type="text" placeholder="Digite o endereço de email"><br><br>
        <label for="fone">Tel/Cel:</label><input type="number" placeholder="99 99999-9999"><br><br>
     </fieldset><br>
     <fieldset>
        <legend>Animal</legend>
          <label for="name">Nome:</label><input type="text" placeholder="Nome do animal"><br><br>
          <label for="">Porte do Cão:</label><input type="radio"><label for="1">Pequeno</label>
          <input type="radio"><label for="2">Médio</label>
          <input type="radio" checked><label for="3">Grande</label><br><br>
          <label for="">Tipo de tosa:</label> 
          <select>
            <option value="0">Nenhum</option>
            <option value="1">Tosa Padrão</option>
            <option value="2">Tosa Higiênica</option>
            <option value="3">Tosa Tesoura</option>
            <option value="4">Tosa Raça</option>
            <option value="5">Tosa Bebê</option>
            </select><br><br>
            <label for="">Observações: </label><textarea name="" id="" cols="10" rows="1" placeholder="Digite algumas informações sobre o animal"></textarea><br>
    
     </fieldset><br>
     <fieldset>
        <legend>Horário - (Não atendemos de Domingo a segunda-feira)</legend>
          <label for="">Indeque os dias da semana de sua preferência:</label><br>
          <input type="checkbox"><label for="1">Terça-feira</label>
          <input type="checkbox"><label for="2">Quarta-feira</label>
          <input type="checkbox"><label for="3">Quinta-feira</label>
          <input type="checkbox"><label for="4">Sexta-feira</label>
          <input type="checkbox"><label for="5">Sábado</label>
          <br><br>
          <label for="">Primeira opção de horário:</label><input type="date"><br>
          <br><label for="">Segunda opção de horário:</label><input type="date"><br>
      </fieldset>
          <input type="submit" value="Enviar"><input type="reset" value="Limpar">
    </form>
